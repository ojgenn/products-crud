<div class="card">
  <div class="card-body">
    <form [formGroup]="form">
      <h5 class="card-title">{{mode === manageMode.EDIT ? 'Edit' : 'Add'}} product</h5>

      <input type="text"
             class="form-control"
             placeholder="Product name"
             aria-label="ProductName"
             formControlName="name">

      <input type="text"
             class="form-control"
             placeholder="Image path"
             aria-label="ImgPath"
             formControlName="url">

      <select class="form-control mb-3"
              formControlName="units">
        <option value="">Choose unit</option>
        <option *ngFor="let unit of units"
                [ngValue]="unit.key">
          {{unit.value}}
        </option>
      </select>

      <button type="button"
              (click)="submit(form)"
              [disabled]="form.invalid"
              class="btn btn-primary">
        <span *ngIf="showSpinner$ | async"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"></span>
        {{mode === manageMode?.EDIT ? 'Edit' : 'Add'}}
      </button>

    </form>
  </div>
</div>
